<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSE Alumni | Maastricht University</title>
    <link rel="icon" type="image/png" href="assets/logos/maastricht-university.png">
    <meta name="description" content="Faculty of Science and Engineering Alumni Networks - Circular Engineering and Maastricht Science Programme">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --um-dark-blue: #001C3D;
            --um-light-blue: #00A2DB;
            --um-orange: #E84E10;
            --ce-green: #10B981;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #f0f4f8 0%, #e8eef5 50%, #f5f7fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Science/Engineering Background */
        .science-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        /* Hexagonal molecular grid pattern */
        .hex-grid {
            position: absolute;
            inset: 0;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='52' viewBox='0 0 60 52' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 15v22L30 52 0 37V15z' fill='none' stroke='%2300A2DB' stroke-width='0.5' stroke-opacity='0.3'/%3E%3C/svg%3E");
            background-size: 60px 52px;
            animation: hex-drift 60s linear infinite;
        }
        
        @keyframes hex-drift {
            0% { background-position: 0 0; }
            100% { background-position: 60px 52px; }
        }
        
        /* Circuit nodes and connections */
        .circuit-layer {
            position: absolute;
            inset: 0;
        }
        
        .circuit-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--um-light-blue);
            border-radius: 50%;
            opacity: 0.6;
            box-shadow: 0 0 10px rgba(0, 162, 219, 0.4);
        }
        
        .circuit-node::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 1px solid rgba(0, 162, 219, 0.3);
            border-radius: 50%;
            animation: pulse-ring 3s ease-out infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        
        .circuit-node:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .circuit-node:nth-child(2) { top: 20%; right: 20%; animation-delay: -1s; }
        .circuit-node:nth-child(3) { top: 45%; left: 8%; animation-delay: -2s; }
        .circuit-node:nth-child(4) { top: 70%; right: 12%; animation-delay: -0.5s; }
        .circuit-node:nth-child(5) { bottom: 15%; left: 20%; animation-delay: -1.5s; }
        .circuit-node:nth-child(6) { top: 35%; right: 8%; animation-delay: -2.5s; }
        .circuit-node:nth-child(7) { bottom: 30%; right: 25%; animation-delay: -0.8s; }
        .circuit-node:nth-child(8) { top: 60%; left: 18%; animation-delay: -1.8s; }
        
        .circuit-node:nth-child(n)::before {
            animation-delay: inherit;
        }
        
        /* Connection lines SVG */
        .connections-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }
        
        .connection-line {
            stroke: var(--um-light-blue);
            stroke-width: 1;
            fill: none;
            stroke-dasharray: 8 4;
            animation: dash-flow 20s linear infinite;
        }
        
        @keyframes dash-flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -100; }
        }
        
        /* Molecular structures */
        .molecule {
            position: absolute;
            opacity: 0.15;
        }
        
        .molecule svg {
            width: 100%;
            height: 100%;
        }
        
        .molecule-1 {
            width: 120px;
            height: 120px;
            top: 5%;
            right: 10%;
            animation: float-molecule 15s ease-in-out infinite;
        }
        
        .molecule-2 {
            width: 80px;
            height: 80px;
            bottom: 10%;
            left: 5%;
            animation: float-molecule 18s ease-in-out infinite reverse;
        }
        
        .molecule-3 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 3%;
            animation: float-molecule 20s ease-in-out infinite;
            animation-delay: -5s;
        }
        
        @keyframes float-molecule {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Gradient accent blobs - subtle */
        .accent-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
        }
        
        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--um-light-blue);
            top: -10%;
            right: -5%;
        }
        
        .blob-2 {
            width: 350px;
            height: 350px;
            background: var(--ce-green);
            bottom: -5%;
            left: -5%;
        }
        
        .blob-3 {
            width: 300px;
            height: 300px;
            background: var(--um-orange);
            top: 40%;
            right: -8%;
            opacity: 0.1;
        }
        
        /* Main content */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        /* UM Logo */
        .um-logo {
            width: 100px;
            height: auto;
            margin-bottom: 24px;
            opacity: 0.9;
            animation: fade-in 0.8s ease;
        }
        
        /* Titles */
        .main-title {
            font-family: var(--font-heading);
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            color: var(--um-dark-blue);
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            animation: fade-in-up 0.8s ease 0.1s both;
        }
        
        .subtitle {
            font-family: var(--font-heading);
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: 500;
            color: #5a6a7a;
            margin-bottom: 12px;
            animation: fade-in-up 0.8s ease 0.2s both;
        }
        
        .section-label {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #8a9aaa;
            margin-bottom: 40px;
            animation: fade-in-up 0.8s ease 0.3s both;
        }
        
        .section-label::before,
        .section-label::after {
            content: '';
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c0c8d0);
        }
        
        .section-label::after {
            background: linear-gradient(90deg, #c0c8d0, transparent);
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Programme cards - simplified */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            animation: fade-in-up 0.8s ease 0.4s both;
        }
        
        .programme-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 48px 32px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 28, 61, 0.06);
        }
        
        .programme-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--card-color) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .programme-card:hover {
            transform: translateY(-6px);
            border-color: var(--card-color);
            box-shadow: 0 20px 40px -10px var(--card-glow);
        }
        
        .programme-card:hover::before {
            opacity: 0.05;
        }
        
        .programme-card.ce {
            --card-color: #10B981;
            --card-glow: rgba(16, 185, 129, 0.25);
        }
        
        .programme-card.msp {
            --card-color: #E84E10;
            --card-glow: rgba(232, 78, 16, 0.25);
        }
        
        .card-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .card-logo {
            width: 72px;
            height: 72px;
            object-fit: contain;
            margin-bottom: 20px;
            transition: transform 0.4s ease;
        }
        
        .programme-card:hover .card-logo {
            transform: scale(1.1);
        }
        
        .card-title {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 600;
            color: var(--um-dark-blue);
            transition: color 0.3s ease;
            line-height: 1.3;
        }
        
        .programme-card.ce:hover .card-title {
            color: var(--ce-green);
        }
        
        .programme-card.msp:hover .card-title {
            color: var(--um-orange);
        }
        
        /* Arrow indicator */
        .card-arrow {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 28, 61, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .card-arrow svg {
            width: 16px;
            height: 16px;
            stroke: var(--um-dark-blue);
            stroke-width: 2;
            fill: none;
            transition: all 0.3s ease;
        }
        
        .programme-card:hover .card-arrow {
            opacity: 1;
            background: var(--card-color);
        }
        
        .programme-card:hover .card-arrow svg {
            stroke: white;
            transform: translateX(2px);
        }
        
        /* Footer */
        .footer {
            position: relative;
            z-index: 1;
            margin-top: 50px;
            text-align: center;
            animation: fade-in-up 0.8s ease 0.5s both;
        }
        
        .footer-text {
            font-size: 13px;
            color: #8a9aaa;
        }
        
        .footer-link {
            color: #5a6a7a;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--um-light-blue);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 30px 20px;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .programme-card {
                padding: 36px 24px;
            }
            
            .card-logo {
                width: 60px;
                height: 60px;
            }
            
            .card-title {
                font-size: 18px;
            }
            
            .hex-grid {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>

        <!-- Circuit nodes -->

            <svg class="connections-svg" viewBox="0 0 100 100" preserveAspectRatio="none">

                <line x1="65" y1="55" x2="50" y2="73" stroke="#E84E10" stroke-width="2" opacity="0.7" />
            </svg>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="container">
        <img src="assets/logos/maastricht-university.png" alt="Maastricht University" class="um-logo">
        
        <h1 class="main-title">Maastricht University</h1>
        <p class="subtitle">Faculty of Science and Engineering</p>
        
        <div class="section-label">Alumni Networks</div>
        
        <div class="cards-container">

            </a>

    </div>
    
    <footer class="footer">
        <p class="footer-text">
            © 2025 Maastricht University · <a href="mailto:fse-alumni@maastrichtuniversity.nl" class="footer-link">fse-alumni@maastrichtuniversity.nl</a>
        </p>
    </footer>
</body>
